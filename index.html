<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <!-- Header Icons -->
        <div class="music-top">
            <button class="icon-button"><i class="fa-solid fa-angle-left"></i></button>
            <button class="icon-button"><i class="fa-solid fa-bars"></i></button>
        </div>

        <!-- Music Details -->
        <div class="music-about">
            <img src="images/img-1.jpg" alt="Artist Image" class="artist-image">
            <p class="artist-name">Karan Aujla</p>
            <span class="song-title">Karan Aujla ft. Punjabi</span>
        </div>

        <!-- Audio and Controls -->
        <audio id="song">
            <source src="songs/Winning_Speech.mp3">
        </audio>
        <input type="range" id="music-range" value="0" class="range-slider">

        <!-- Playback Controls -->
        <div class="music-bottom">
            <button class="prev-button"><i class="fa-solid fa-backward"></i></button>
            <button id="play-btn" class="play-button"><i class="fa-solid fa-play" id="play-pause"></i></button>
            <button class="next-button"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
